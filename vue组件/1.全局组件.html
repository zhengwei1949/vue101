<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="myApp">
        <ul>
            <game-item v-for="(item,index) in games" v-bind:game="item"></game-item>
        </ul>
    </div>
    <script src="./vue.js"></script>
    <script>
        Vue.component('game-item',{
            props:['game'],
            template:'<li>{{game.title}}</li>'
        });

        var myApp = new Vue({
            el:'#myApp',
            data:{
                games:[
                    {title:'lol'},
                    {title:'minecraft'},
                    {title:'炉石传说'}
                ]
            }
        });
    </script>
</body>
</html>
