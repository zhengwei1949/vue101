<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="myApp">
        <h1>你的成绩评价</h1>
        <test-result :score="abc"></test-result>
    </div>
    <script src="./vue.js"></script>
    <script>
        Vue.component('test-result',{
            template:'<div><strong>{{score}}分</strong></div>',
            props:{
                score:{
                    type:Number,
                    required:true
                }
            }
        });

        var myApp = new Vue({
            el:'#myApp',
            data:{
                abc:50
            }
        });
    </script>
</body>
</html>
